<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />
    <link rel="shortcut icon" href="https://static.tildacdn.com/tild6463-6639-4636-a131-323534663232/favicon.ico"
        type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <form action="" class="form" id="registrForm" method="post">
        <button type="button" id="btn">Рус</button>
        <p>
            <label id="userName" class="form__label form__label-name" for="name">Введите имя:</label>
            <input class="form__input" type="text" name="name" id="name" required />
        </p>
        <p>
            <label id="userEmail" class="form__label" for="email">Введите email:</label>
            <input class="form__input" type="email" name="email" id="email" required />
        </p>
        <p>
            <label id="userPasword" class="form__label" for="password">Введите пароль:</label>
            <input class="form__input" type="password" name="password" id="password" required minlength="8" />
        </p>
        <p>
            <label id="userPasword2" class="form__label" for="password2">Введите пароль повторно:</label>
            <input class="form__input" type="password" name="password2" id="password2" required minlength="8" />
            <span class="input_error">Пароли не совпадают</span>
        </p>
        <p>
            <label id="label-select" class="form__label" for="city-select">Выберите город</label>
            <select class="form__select" name="city" id="city-select" required>
                <option class="form__option form__option-1" value="">-- Выберите город --</option>
                <option class="form__option form__option-2" value="Москва">Москва</option>
                <option class="form__option form__option-3" value="Нижний Новгород">Нижний Новгород</option>
            </select>

        </p>
        <p class="conteinet__input">
            <label id="userCheckbox" class="form__label" for="checkbox">Согласие на обрабтку данных:</label>
            <input class="form__checkbox" type="checkbox" name="password" id="checkbox" required />
        </p>
        <button class="form__btn" type="submit">Отправить</button>
    </form>
    <section class="beckend">
        <h2 id="title" class="beckend__title">The value of the fields when submitting</h2>
        <p class="beckend__subtitle">Name: <span class="beckend__span"></span></p>
        <p class="beckend__subtitle">Email: <span class="beckend__span"></span></p>
        <p class="beckend__subtitle">Password: <span class="beckend__span"></span></p>
        <p class="beckend__subtitle">Double password: <span class="beckend__span"></span></p>
        <p class="beckend__subtitle">Language: <span class="beckend__span-language"></span></p>
        <p class="beckend__subtitle">The value of the checkbox: <span class="beckend__span"></span></p>
    </section>
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
    <script src="app.js" ></script>
    
    
</body>

</html>
